{% extends 'base.html' %}

{% block title %}Issue Detail{% endblock %}

{% block content %}
  <h1>{{ issue.title }}</h1>
  <p>{{ issue.body }}</p>
  <p>{{ issue.upvotes }}</p>
  <p>{{ issue.profile }}</p>

  {% if issue.profile == request.user.profile %}
    <a class="btn btn-primary" href="{% url 'issue-update' pk=issue.pk %}" role="button">Edit</a>
  {% endif %}
{% endblock %}
